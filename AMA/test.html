<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#teriyaki").mouseover(function(){
    $("#text1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});



$(document).ready(function(){
  $("#teriyaki").mouseout(function(){
    $("#text1").fadeOut();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
</script>
</head>
<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<h1 id="teriyaki">Click to fade in boxes</h1><br><br>

<div id="text1" style=
"font-size: 20px;
display:none;
color:red;">
<img src="https://www.grumpycats.com/images/about/tardar.jpg">
</div>

<br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

</body>
</html>
